{{template "base" .}}

{{define "content"}}
<div style="max-width: 600px; margin: 0 auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem;">上传视频</h2>
        
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="form-group">
                <label class="form-label">视频标题</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">视频描述</label>
                <textarea name="description" class="form-control" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">分类</label>
                <select name="category" class="form-control">
                    <option value="生活">生活</option>
                    <option value="科技">科技</option>
                    <option value="娱乐">娱乐</option>
                    <option value="教育">教育</option>
                    <option value="音乐">音乐</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">视频文件 (最大500MB)</label>
                <input type="file" name="video" class="form-control" accept="video/*" required>
                <small style="color: #666;">支持格式: mp4, avi, mov, mkv, webm</small>
            </div>
            
            <div class="form-group">
                <label class="form-label">封面图片 (最大10MB)</label>
                <input type="file" name="cover" class="form-control" accept="image/*" required>
                <small style="color: #666;">支持格式: jpg, png, gif, webp</small>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">上传</button>
        </form>
    </div>
</div>
{{end}}
